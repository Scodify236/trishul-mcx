<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trishul-MCX Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-dark: #1a237e;
            --secondary-dark: #0d47a1;
            --success-dark: #1b5e20;
            --info-dark: #01579b;
            --warning-dark: #f57f17;
        }

        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        .dashboard-header {
            background: linear-gradient(135deg, var(--primary-dark), var(--secondary-dark));
            color: white;
            padding: 0.75rem 0;
            margin-bottom: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .dashboard-title {
            font-size: 2rem;
            font-weight: 600;
            margin: 0;
        }

        .dashboard-time {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .card {
            border: none;
            border-radius: 0.5rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            margin-bottom: 1rem;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-2px);
        }

        .card-header {
            border-radius: 0.5rem 0.5rem 0 0 !important;
            padding: 0.5rem 0.75rem;
        }

        .table {
            margin-bottom: 0;
        }

        .table > :not(caption) > * > * {
            padding: 0.5rem;
        }

        .table > thead {
            background-color: rgba(0, 0, 0, 0.02);
        }

        .price-cell {
            transition: background-color 0.5s ease;
            font-weight: 500;
        }

        .price-up {
            animation: priceUp 1s ease;
        }

        .price-down {
            animation: priceDown 1s ease;
        }

        @keyframes priceUp {
            0% { background-color: rgba(25, 135, 84, 0.15); }
            100% { background-color: transparent; }
        }

        @keyframes priceDown {
            0% { background-color: rgba(220, 53, 69, 0.15); }
            100% { background-color: transparent; }
        }

        .text-success {
            color: #198754 !important;
        }

        .text-danger {
            color: #dc3545 !important;
        }

        .time-display {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.25rem 0.5rem;
            border-radius: 1rem;
            display: inline-block;
        }

        .seconds {
            color: rgba(255, 255, 255, 0.8);
            font-family: monospace;
            font-size: 0.9em;
        }

        .bg-warning .seconds {
            color: rgba(0, 0, 0, 0.6);
        }

        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            .container-fluid {
                padding-left: 0.5rem;
                padding-right: 0.5rem;
            }

            .dashboard-title {
                font-size: 1.25rem;
            }

            .dashboard-time {
                font-size: 0.9rem;
            }

            .card-header h5 {
                font-size: 0.9rem;
            }

            .table {
                font-size: 0.75rem;
            }

            .table > :not(caption) > * > * {
                padding: 0.35rem 0.25rem;
            }

            .time-display {
                padding: 0.15rem 0.35rem;
                font-size: 0.8rem;
            }

            .seconds {
                font-size: 0.8em;
            }

            /* Adjust column widths for mobile */
            .table th:nth-child(1),
            .table td:nth-child(1) {
                width: 25%;
                min-width: 70px;
            }

            .table th:nth-child(2),
            .table td:nth-child(2) {
                width: 20%;
                min-width: 60px;
            }

            .table th:nth-child(3),
            .table td:nth-child(3) {
                width: 15%;
                min-width: 50px;
            }

            .table th:nth-child(4),
            .table td:nth-child(4) {
                width: 15%;
                min-width: 50px;
            }

            .table th:nth-child(5),
            .table td:nth-child(5) {
                width: 25%;
                min-width: 70px;
            }
        }

        /* Extra small devices */
        @media (max-width: 576px) {
            .card {
                margin-bottom: 0.5rem;
            }

            .card-header {
                padding: 0.35rem 0.5rem;
            }

            .table {
                font-size: 0.7rem;
            }

            .table > :not(caption) > * > * {
                padding: 0.25rem 0.15rem;
            }
        }
    </style>
</head>
<body>
    <!-- Rest of the HTML remains the same -->
    <!-- Dashboard Header -->
    <header class="dashboard-header">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="dashboard-title">Trishul-MCX</h1>
                <div class="dashboard-time">
                    <div class="time-display">
                        <span id="currentTime"></span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row g-2">
            <!-- MCX Card -->
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">MCX</h5>
                        <small>
                            <span id="mcxUpdated"></span>
                            <span id="mcxSeconds" class="seconds"></span>
                        </small>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Symbol</th>
                                        <th class="text-end">Last</th>
                                        <th class="text-end">Chg</th>
                                        <th class="text-end">Chg%</th>
                                        <th class="text-end">Exp</th>
                                    </tr>
                                </thead>
                                <tbody id="mcxBody"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <!-- NCDEX Card -->
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">NCDEX</h5>
                        <small>
                            <span id="ncdexUpdated"></span>
                            <span id="ncdexSeconds" class="seconds"></span>
                        </small>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Symbol</th>
                                        <th class="text-end">Last</th>
                                        <th class="text-end">Chg</th>
                                        <th class="text-end">Chg%</th>
                                        <th class="text-end">Exp</th>
                                    </tr>
                                </thead>
                                <tbody id="ncdexBody"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <!-- International Card -->
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-info text-white d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">International</h5>
                        <small>
                            <span id="intlUpdated"></span>
                            <span id="intlSeconds" class="seconds"></span>
                        </small>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Symbol</th>
                                        <th class="text-end">Last</th>
                                        <th class="text-end">Chg</th>
                                        <th class="text-end">Chg%</th>
                                        <th class="text-end">Exp</th>
                                    </tr>
                                </thead>
                                <tbody id="intlBody"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Spot Rates Card -->
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-warning text-dark d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Spot Rates</h5>
                        <small>
                            <span id="spotUpdated"></span>
                            <span id="spotSeconds" class="seconds"></span>
                        </small>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Symbol</th>
                                        <th class="text-end">Last</th>
                                        <th class="text-end">Chg</th>
                                        <th class="text-end">Chg%</th>
                                        <th class="text-end">Exp</th>
                                    </tr>
                                </thead>
                                <tbody id="spotBody"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script>
        // JavaScript remains the same
        const sections = ['MCX', 'NCDEX', 'INTERNATIONAL', 'SPOT'];
        const previousPrices = new Map();
        let startTime = new Date();
        
        function updateCurrentTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', {
                hour12: true,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('currentTime').textContent = timeString;
        }

        function updateSeconds() {
            const now = new Date();
            const seconds = Math.floor((now - startTime) / 1000);
            sections.forEach(section => {
                const elementId = section === 'INTERNATIONAL' ? 'intlSeconds' : `${section.toLowerCase()}Seconds`;
                document.getElementById(elementId).textContent = ` | ${seconds}s`;
            });
        }

        function updateSection(section) {
            fetch(`https://priceapi.moneycontrol.com/technicalCompanyData/commodity/getMajorCommodities?tabName=${section}&deviceType=W`)
                .then(response => response.json())
                .then(data => {
                    const sectionLower = section.toLowerCase();
                    const updatedElement = document.getElementById(
                        section === 'INTERNATIONAL' ? 'intlUpdated' : `${sectionLower}Updated`
                    );
                    updatedElement.textContent = data.data.lastUpdated;
                    startTime = new Date();

                    const tbody = document.getElementById(
                        section === 'INTERNATIONAL' ? 'intlBody' : `${sectionLower}Body`
                    );
                    tbody.innerHTML = '';
                    
                    data.data.list.forEach(item => {
                        const row = document.createElement('tr');
                        const isPositive = parseFloat(item.priceChange) >= 0;
                        const changeClass = isPositive ? 'text-success' : 'text-danger';
                        
                        const previousPrice = previousPrices.get(`${section}-${item.symbol}`);
                        let priceChangeClass = '';
                        if (previousPrice) {
                            const currentPrice = parseFloat(item.lastPrice);
                            if (currentPrice > previousPrice) {
                                priceChangeClass = 'price-up';
                            } else if (currentPrice < previousPrice) {
                                priceChangeClass = 'price-down';
                            }
                        }
                        previousPrices.set(`${section}-${item.symbol}`, parseFloat(item.lastPrice));

                        row.innerHTML = `
                            <td>${item.symbol}</td>
                            <td class="text-end price-cell ${priceChangeClass}">${item.lastPrice}</td>
                            <td class="text-end ${changeClass}">${item.priceChange}</td>
                            <td class="text-end ${changeClass}">${item.priceChangePercentage}%</td>
                            <td class="text-end">${item.expDate}</td>
                        `;
                        tbody.appendChild(row);
                    });
                })
                .catch(error => console.error(`Error fetching ${section} rates:`, error));
        }

        function updateAllSections() {
            sections.forEach(section => updateSection(section));
        }

        // Initial updates
        updateCurrentTime();
        updateAllSections();

        // Set up auto-refresh intervals
        setInterval(updateCurrentTime, 1000);
        setInterval(updateAllSections, 1000);
        setInterval(updateSeconds, 100);
    </script>
</body>
</html>
